<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../src/images/frutas.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/style.css">


    <script src="../src/js/validacaoNews.js" defer></script>
    <script src="../src/js/resultadoBusca.js" type="module" defer></script>
    <script src="../src/js/buscarProdutos.js" type="module" defer></script>
    <title>Healthie</title>
</head>

<body>
    <header id="home">
        <nav class="navbar navbar-expand-lg shadow-sm py-3 justify-content-between">
            <div class="container">
                <a href="../index.html" class="navbar-brand me-5">Healthie</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-between ms-lg-5 my-3 m-lg-0" id="navbarNavDropdown">
                    <form class="d-flex nav-item" role="search">
                        <label class="px-lg-5 py-lg-2 px-2 py-1" class="searchLabel">
                            <input type="text" placeholder="Digite a sua busca..." aria-label="Search" class="input"
                                data-search>
                            <button id="btnSearch"><i class="bi bi-search-heart-fill"></i></button>
                        </label>
                    </form>

                    <a href="./login.html" class="nav-link btn__login px-lg-5 py-lg-2 p-1 my-2 m-lg-0 nav-item text-center">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="principal">
            <div class="container d-flex flex-column align-items-center justify-content-center">
                <h1 class="mt-5 fw-bold">Resultados para a sua pesquisa</h1>
                <div class="produtos d-flex gap-4 flex-wrap justify-content-center align-items-center my-5" data-result>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="footer__content" class="p-lg-5 py-3 shadow-sm">
            <div class="container d-flex flex-column flex-md-row align-items-center justify-content-md-evenly gap-2">
                <a href="#" class="navbar-brand">Healthie</a>

                <ul class="infos__Lista d-flex flex-column gap-3">
                    <li><a href="" class="infos__Links fw-bold nav-link">Quem somos nós</a></li>
                    <li><a href="" class="infos__Links fw-bold nav-link">Política de privacidade</a></li>
                    <li><a href="" class="infos__Links fw-bold nav-link">Programa de fidelidade</a></li>
                    <li><a href="" class="infos__Links fw-bold nav-link">Nossas lojas</a></li>
                    <li><a href="" class="infos__Links fw-bold nav-link">Quero ser franqueado</a></li>
                    <li><a href="" class="infos__Links fw-bold nav-link">Anuncie aqui</a></li>
                </ul>

                <div class="newsletter">
                    <div class="newsletter__text">
                        <h2 class="fw-bold text-center fs-5">Se inscreva em nossa Newsletter</h2>
                        <p class="">Receba nossas promoções e cupons de desconto.</p>
                    </div>

                    <form class="d-flex flex-column align-items-md-start align-items-center" data-news>
                        <span class="px-2 py-1" data-alert></span>
                        <label class="d-flex flex-column flex-lg-row">
                            <input type="text" placeholder="Digite o seu e-mail" aria-label="email" class="input px-3"
                                data-email>
                            <input type="submit" class="btn__email px-3" value="Inscreva-se">
                        </label>
                    </form>
                </div>
            </div>
        </section>

        <section id="copy">
            <a href="https://github.com/gaberelaa" target="_blank" class="nav-link m-3 text-center fw-semibold">&copy;
                Gabriela Zunino, 2023.</a>
        </section>
    </footer>

</html>
